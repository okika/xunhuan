	<script src="js/waypoints.min.js"></script>

	<!--chris's little dropdown-->
	<script type="text/javascript">
		$(document).ready(function() {

				//buildingdropdown
				$("<select />").appendTo("nav.primary");

				//Create default option
				$("<option />", {
					"selected": "selected",
					"select"   : "",
					"text"    : "MENU"
				}).appendTo("nav select");

				//populate dropdowns with menu items
				$("nav li a").each(function() {
					var el = $(this);
					$("<option />", {
						"value"   : el.attr("href"),
						"text"    : el.text()
					}).appendTo("nav select");
				});

				//make the dropdown links active
				$("nav select").change(function() {
					window.location = $(this).find("option:selected").val();
				});
		});
	</script>

	<script>
	$(function() {                  <!--When the page has loaded,-->
  		
		var band_navigation = $(".band-navigation");
		var nav = $("nav");

		band_navigation.waypoint({
			handler: function(direction) {
				nav.toggleClass('sticky', direction=='down');

				if (direction == 'down')
  					band_navigation.css({ 'height':nav.outerHeight() });
				else
  					band_navigation.css({ 'height':'auto' });
			}
		});

	});
	</script>
